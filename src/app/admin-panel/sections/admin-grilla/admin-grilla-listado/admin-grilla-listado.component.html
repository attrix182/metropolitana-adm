<div class="container bg-white mt-4 p-4 mb-4 rounded">
    
    <input
    [(ngModel)]="searchParam"
    (ngModelChange)="hacerBusqueda()"
    type="text"
    placeholder="Buscador inteligente..."
    class="form-control mb-2"
  />

    <table class="table table-hover text-center" >
        <thead>
          <tr>
            <th>Horario</th>
            <th>Punto</th>
            <th>Hermanos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let turno of turnos">
            <td>  {{ turno.horario.dia.day }}/{{ turno.horario.dia.month }} - {{ turno.horario.horario.horarioInicio }} - {{ turno.horario.horario.horarioFin }}</td>
            <td>{{ turno.punto.nombre }}</td>
            <td><div *ngFor="let h of turno.hermanos"><li>{{h.nombre}}</li></div></td>
          </tr>
        </tbody>
      </table>
</div>
