<div class="container bg-white mt-4 p-4 rounded">
  <se [formGroup]="formGroup">
    <div class="row">
      <div class="col-md-12 text-center"><h1>Alta de hermano</h1></div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" formControlName="apellido" placeholder="Apellido" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de nacimiento</label>
          <input
            type="date"
            class="form-control"
            id="fechaNacimiento"
            formControlName="fechaNacimiento"
            placeholder="Fecha de nacimiento"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="fechaBautismo">Congregacion</label>
          <input
            type="text"
            class="form-control"
            id="fechaBautismo"
            formControlName="congregacion"
            placeholder="Congregacion"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="precursor">Â¿Sirve como precursor?</label>
          <input type="checkbox" class="form-control" id="precursor" formControlName="precursor" />
        </div>
      </div>
      <div class="col-md-6">
        <label for="disponibilidad">Disponibilidad</label> <br />
        <met-admin-disponibilidad></met-admin-disponibilidad>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Guardar</button>
      </div>
    </div>
  </se>
</div>
