<button class="btn btn-info mt-3 ml-3" (click)="setShowFormAlta()">
  <div *ngIf="showFormAlta">Ver listado</div>
  <div *ngIf="!showFormAlta">Alta hermano</div>
</button>

<met-admin-hermanos-listado
  *ngIf="!showFormAlta"
  [hermanosSearch]="hermanos"
  [hermanos]="hermanos"
  (goToEdit)="sendEditHermano($event)"
></met-admin-hermanos-listado>

<met-admin-hermanos-alta *ngIf="showFormAlta"   [hermanoToEdit]="hermanoToEdit"> </met-admin-hermanos-alta>
